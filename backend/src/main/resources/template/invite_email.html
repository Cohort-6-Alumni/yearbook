        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

<body>
    
    <div>Hi <b th:text="${user.firstName} + ' ' + ${user.lastName}"></b>!</div>
    <div>
        <p>Click the following link to complete your profile for yearbook signup.</p>
        <p th:text="${client} + '/' + ${param} + '?token=' + ${token}"></p>
        <p>This link is valid for 48 hours.</p>
        <p>We can't wait to get inspired by your Obsidi experience</p>
        <p>Need help or have questions?</p>
        <p>Reach out to Amy, Louis or Dolapo 
        </p>
    </div>
    
</body>
